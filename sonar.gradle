sonarqube {
    properties {
        property "sonar.projectKey", "sandeepmaaram_SonarQubeDemo"
        property "sonar.organization", "sandeepmaaram"
        property "sonar.host.url", "https://sonarcloud.io"
        property "sonar.sources", "./src/main"
        property "sonar.tests", "./src/test"
        property "sonar.exclusions", "*/.c, */*Test/*, *.json, */.gradle/*, */R.class, */R.java, */ui/*"
        property "sonar.java.binaries","**/*.java"
    }
}